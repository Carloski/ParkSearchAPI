<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouTube video finder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <title>Park Search</title>
</head>

<body>
  <div class="container">
    <div class="container" id="title">
      <h1>Park Search</h1>
    </div>
    <div class="container form-group">
      <form action="" id="js-form">
        <label for="search-info">Search Info</label>
        <input type="text" class="form-control" id="js-search" required>

        <label for="max-results">Max Results</label>
        <input type="number" class="form-control" id="js-max-results" value="10">
        <br>
        <input type="submit" class="btn btn-primary" id="js-btn" value="Show Me">
      </form>
    </div>
    <section class="hidden" id="results">
      <h2>Search Results</h2>
      <ul id="results-list">
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
