<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Park API</title>
</head>

<body>

  <div class="container">
    <h1>Park Search</h1>
    <form action="" class="js-form">
      <div class="form-group">
        <label>Enter the 2 letter State Abbreviation. <br>
          (no spaces) </label>
        <input type="text" class='form-control' id='js-state' placeholder="FL,CA,OR,WA,TX" required>
      </div>

      <div class="form-group">
        <label for="Number of parks" placeholder='10'>How many Parks do you want to see?</label>
        <input type="number" class='form-control' id="numResults" placeholder='10' required>
      </div>
      <input type="submit" class="btn btn-primary" value="SHOW ME">
    </form>

    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul class="results-list">
      </ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
